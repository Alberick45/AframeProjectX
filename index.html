<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY HOME</title>
    <script src="script/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- textures -->
            <img src="textures/TCom_3dplant_Bushgrass_001_header.jpg" id="floor" alt="">
            <img src="textures/clear-sunny-sky.jpg" id="sky" alt="">
            <img src="textures/TCom_Rooftiles_Round_Orange_header.jpg" id="roof" alt="">
            <img src="textures/TexturesCom_FloorsMarble0023_M.jpg" id="marblefloor" alt="">
            <img src="textures/model/grass.jpg" id="grass" alt="">
            <a-asset-item src="textures/model/milk.jpg" id="milk"></a-asset-item>
            <a-asset-item src="textures/model/milo.jpg" id="milo"></a-asset-item>
            <!-- objects -->
            <a-asset-item src="textures/model/painted_wooden_table_4k.glb" id="table"></a-asset-item>
            <a-asset-item src="textures/model/WoodenChair_01_4k.glb" id="chair"></a-asset-item>
            
            <a-asset-item src="textures/model/painted_wooden_cabinet_02_4k.glb" id="cabinet"></a-asset-item>
            <a-asset-item src="textures/model/electric_stove_4k.gltf" id="stove"></a-asset-item>
            <a-asset-item src="textures/model/side_table_01_4k.gltf" id="stovetable"></a-asset-item>
            <a-asset-item src="textures/model/large_castle_door_4k.glb" id="door"></a-asset-item>
            <a-asset-item src="textures/model/tea_set_01_4k.gltf" id="teaset"></a-asset-item>
            <a-asset-item src="textures/model/carved_wooden_plate_4k.gltf" id="plate"></a-asset-item>
            <a-asset-item src="textures/model/GothicBed_01_4k.gltf" id="bed"></a-asset-item>
            <a-asset-item src="textures/model/jacaranda_tree_4k.gltf" id="tree"></a-asset-item>
            <a-asset-item src="textures/model/jug_01_4k.gltf" id="jug"></a-asset-item>
            <a-asset-item src="textures/model/potted_plant_02_4k.gltf" id="pottedplant"></a-asset-item>
            <a-asset-item src="textures/model/Television_01_4k.gltf" id="tv"></a-asset-item>
            <a-asset-item src="textures/model/sofa_03_4k.gltf" id="sofa"></a-asset-item>
            <a-asset-item src="textures/model/vintage_grandfather_clock_01_4k.gltf" id="clock"></a-asset-item>
        
        </a-assets>


     <a-sky src="#sky">

     </a-sky>


     <!-- Roof -->


     <!-- House  kitchen-->

     <a-box width = "6"
            depth="6"
            height="6"
            side="double"
            src="#brick"
            repeat="3 3 3">

            <a-entity gltf-model="#door" scale="0.5 0.5 0.5" position="1 0 3.5"></a-entity>
          
            <!-- Kitchen -->
                <a-entity gltf-model="#table" scale="0.5 0.5 0.5" rotation="0 90 0" position="-1.5 0 0">
                    <a-entity gltf-model="#teaset" scale="0.5 0.5 0.5" position="0 1 0.3"></a-entity>
                    <a-cylinder position="-0.5 1" radius="0.05" height="0.05" src="#milk"></a-cylinder>
                    <a-cylinder position="-0.7 1" radius="0.08" height="0.2" src="#milo"></a-cylinder>
                    <a-entity gltf-model="#plate" scale="1 1 1" position="0.7 1 0"></a-entity>
                    <a-entity gltf-model="#jug" scale="0.5 0.5 0.5" position="0.5 1 0"></a-entity>
                    <a-entity gltf-model="#jug" scale="0.5 0.5 0.5" position="-0.3 1 0"></a-entity>

                    <!-- chairs -->

                    <a-entity gltf-model="#chair" scale="0.5 0.5 0.5" position="-1.4 0.6 0" rotation="0 90 0"></a-entity>
                    <a-entity gltf-model="#chair" scale="0.5 0.5 0.5" position="0 0.6 -1" rotation="0 0 0"></a-entity>
                    <a-entity gltf-model="#chair" scale="0.5 0.5 0.5" position="1.4 0.6 0" rotation="0 -90 0"></a-entity>
                    <a-entity gltf-model="#chair" scale="0.5 0.5 0.5" position="0 0.6 1" rotation="0 180 0"></a-entity>
                </a-entity>

                    

                    <a-entity gltf-model="#cabinet" scale="0.5 0.5 0.5" position="-1.5 0.1 -2.5"></a-entity>

                    <a-entity gltf-model="#stovetable" scale="0.5 0.5 0.5" position="-2 0.1 -2.5">
                        <a-entity gltf-model="#stove" scale="0.5 0.5 0.5" position="0 0.45 0"></a-entity>
                    </a-entity>
                    
                        <a-entity gltf-model="#pottedplant" scale="0.5 0.5 0.5" position="-2 0.1 2.5"></a-entity>

                    <!-- Dividing wall -->
                     <a-plane src="#brick"
                    rotation="0 -90 0" position="0 0.1 -0.85"  width="4" height="5" length="3" repeat="6 6" side="double">
                        </a-plane>



                    <!-- Living room -->
                     <a-entity gltf-model="#clock" position="2.5 0.2 -2.1"></a-entity>
                     <a-entity gltf-model="#sofa" scale="0.5 0.5 0.5" position="2.3 0.1 0" rotation="0 -90 0"></a-entity>
                     <a-entity gltf-model="#bed" scale="0.5 0.5 0.5" position="1 0.1 -1.8"></a-entity>
                     <a-entity gltf-model="#stovetable" scale="0.5 0.5 0.5" position="1 0.1 0">
                        <a-entity gltf-model="#tv" scale="0.5 0.5 0.5" rotation="0 90 0" position="0 0.5 0"></a-entity>
                    </a-entity>
                     <!-- Windows -->


                        <!-- floor -->
                    <a-plane src="#marblefloor" rotation="-90 0 0"
                    repeat="5 5" position="0 0.1 0"
                    scale="6 6"></a-plane>
     </a-box>

     <a-entity gltf-model="#tree" position="-2.8 0 4" scale="0.5 0.5 0.5"></a-entity>
       

       <a-plane src="#grass" rotation="-90 0 0"
       repeat="50 50"
       scale="1000 1000">

       </a-plane>


<!-- adult height -->
       <a-entity position="0 0 5">
                <a-camera user-height="1.2">

                </a-camera>
       </a-entity>

        


    </a-scene>
</body>
</html>
