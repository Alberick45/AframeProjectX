<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY HOME</title>
    <script src="script/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- textures -->
            <img src="textures/TCom_3dplant_Bushgrass_001_header.jpg" id="floor" alt="">
            <img src="textures/clear-sunny-sky.jpg" id="sky" alt="">
            <img src="textures/TCom_Rooftiles_Round_Orange_header.jpg" id="roof" alt="">
            <img src="textures/TexturesCom_FloorsMarble0023_M.jpg" id="marblefloor" alt="">
            <img src="textures/TexturesCom_BrickRound0046_1_seamless_S.jpg" id="building" alt="">
            <img src="textures/TexturesCom_BrickRound0125_6_seamless_S.jpg" id="wall" alt="">
            <img src="textures/grass.jpg" id="grass" alt="">
            <img src="textures/milk.jpg" id="milk"></img>
            <img src="textures/milo.jpg" id="milo"></img>
            <img src="textures/wood.jpg" id="wood"></img>
            <img src="textures/TCom_Various_GlassBlocks_header.jpg" id="window"></img>
            <img src="textures/TCom_MedievalMetal_header.jpg" id="door" alt="">
            <img src="textures/tv.jpeg" id="tv" alt="">

        
        </a-assets>


     <a-sky src="#sky" position="-90 0 0">

     </a-sky>


     <!-- Roof -->

        <!-- West wall -->
        <a-plane rotation="0 -90 0" position="14 0.1 -4.5"  width="19" height="5" depth="1" repeat="4 4" side="double" src="#wall"></a-plane>
     
        <!-- South wall -->
        <a-plane rotation="0 0 0" position="2 0.1 -14"  width="24" height="5" depth="1" repeat="4 4" side="double" src="#wall"></a-plane>
    
        <!-- North wall -->
        <a-plane  rotation="0 0 0" position= "-0.5 0.1 5.8"  width="19" height="5" depth="1" repeat="4 4" side="double" src="#wall"></a-plane>
     
        <!-- East wall -->
        <a-plane  rotation="0 -90 0" position="-10 0.1 -4.09"  width="19.8" height="5" depth="1" repeat="4 4" side="double" src="#wall"></a-plane>
    
        <!-- House  kitchen-->

     <a-box width = "6"
            depth="6"
            height="6"
            side="double"
            src="#building"
            repeat="3 3 3">

            
          
            <!-- Kitchen -->
                <a-box src="#table" scale="0.5 0.5 0.5" width="1.5" depth="3" height="0.05" rotation="0 0 0" position="-1.5 0.9 0" color="brown">
                        <!-- table legs -->
                    <a-box height="1.7" position="-0.6 -0.9 -1.35" width="0.2" depth="0.2"></a-box>
                    <a-box height="1.7" position="0.6 -0.9 -1.35" width="0.2" depth="0.2"></a-box>
                    <!-- front -->
                    <a-box height="1.7" position="-0.6 -0.9 1.35" width="0.2" depth="0.2"></a-box>
                    <!-- right -->
                    <a-box height="1.7" position="0.6 -0.9 1.35" width="0.2" depth="0.2"></a-box>
                    <!-- end of table legs -->

                    <a-cylinder position="0 0.05 0" radius="0.05" height="0.05" src="#milk"></a-cylinder>
                    <a-cylinder position="0 0.1 0.15" radius="0.08" height="0.2" src="#milo"></a-cylinder>

                    <!-- cups -->
                    <a-cylinder position="0 0.05 0.9" radius="0.06" height="0.18" color="blue" open-ended="true" side="double">
                        <a-cylinder position="0 0.01 0" radius="0.06" height="0" color="green"></a-cylinder>
                    </a-cylinder>
                    

                    <a-cylinder position="0.08 0.05 0.5" radius="0.06" height="0.18" color="blue" open-ended="true" side="double">
                        <a-cylinder position="0 0.01 0" radius="0.06" height="0" color="green"> </a-cylinder>
                    </a-cylinder>

                    <a-cone position="0.08 0 -0.5" src="#plate" radius-bottom="0.2" height="0.1" rotation="-180 0 0" color="red" open-ended="true" side="double">
                        <a-cylinder position="0 -0.05 0" radius="0.18" height="0" color="green"> </a-cylinder>
                    </a-cone>
                    


                    <!-- chairs -->

                    <a-box src="#chair" width="0.5" depth="0.65" height="0.03"  position="-1.5 -0.6 0" rotation="0 90 0" color="brown">
                        <!-- chair legs -->
                    <a-box height="3" position="-0.2 -0.5 -0.25" width="0.1" depth="0.1"></a-box>
                    <a-box height="3" position="0.2 -0.5 -0.25" width="0.1" depth="0.1"></a-box>

                    <a-box height="0.45" position="0 0.5 -0.25" width="0.1" depth="0.1" rotation="-90 -90 0"></a-box>
                    <a-box height="0.45" position="0 0.8 -0.25" width="0.1" depth="0.1"  rotation="-90 -90 0"></a-box>
                    <!-- front -->
                    <a-box height="1" position="-0.2 -0.5 0.25" width="0.1" depth="0.1"></a-box>
                    <!-- right -->
                    <a-box height="1" position="0.2 -0.5 0.25" width="0.1" depth="0.1"></a-box>
                    <!-- end of chair legs -->
                    </a-box>


                    <a-box src="#chair"  position="0 -0.6 -1.7" rotation="0 0 0" width="0.5" depth="0.65" height="0.03" color="brown">
                        <!-- chair legs -->
                        <a-box height="3" position="-0.2 -0.5 -0.25" width="0.1" depth="0.1"></a-box>
                        <a-box height="3" position="0.2 -0.5 -0.25" width="0.1" depth="0.1"></a-box>

                        <a-box height="0.45" position="0 0.5 -0.25" width="0.1" depth="0.1" rotation="-90 -90 0"></a-box>
                        <a-box height="0.45" position="0 0.8 -0.25" width="0.1" depth="0.1"  rotation="-90 -90 0"></a-box>
                        <!-- front -->
                        <a-box height="1" position="-0.2 -0.5 0.25" width="0.1" depth="0.1"></a-box>
                        <!-- right -->
                        <a-box height="1" position="0.2 -0.5 0.25" width="0.1" depth="0.1"></a-box>
                        <!-- end of chair legs -->
                    </a-box>
                            
                        
                    <a-box src="#chair"  position="1.4 -0.6 0" rotation="0 -90 0" width="0.5" depth="0.65" height="0.03" src="#wood" color="brown">
                        <!-- chair legs -->
                        <a-box height="3" position="-0.2 -0.5 -0.25" width="0.1" depth="0.1"></a-box>
                        <a-box height="3" position="0.2 -0.5 -0.25" width="0.1" depth="0.1"></a-box>

                        <a-box height="0.45" position="0 0.5 -0.25" width="0.1" depth="0.1" rotation="-90 -90 0"></a-box>
                        <a-box height="0.45" position="0 0.8 -0.25" width="0.1" depth="0.1"  rotation="-90 -90 0"></a-box>
                        <!-- front -->
                        <a-box height="1" position="-0.2 -0.5 0.25" width="0.1" depth="0.1"></a-box>
                        <!-- right -->
                        <a-box height="1" position="0.2 -0.5 0.25" width="0.1" depth="0.1"></a-box>
                        <!-- end of chair legs -->
                    </a-box>

                    <a-box src="#chair"  position="0 -0.6 1.7" rotation="0 180 0" width="0.5" depth="0.65" height="0.03" color="brown">
                           <!-- chair legs -->
                        <a-box height="3" position="-0.2 -0.5 -0.25" width="0.1" depth="0.1"></a-box>
                        <a-box height="3" position="0.2 -0.5 -0.25" width="0.1" depth="0.1"></a-box>

                        <a-box height="0.45" position="0 0.5 -0.25" width="0.1" depth="0.1" rotation="-90 -90 0"></a-box>
                        <a-box height="0.45" position="0 0.8 -0.25" width="0.1" depth="0.1"  rotation="-90 -90 0"></a-box>
                        <!-- front -->
                        <a-box height="1" position="-0.2 -0.5 0.25" width="0.1" depth="0.1"></a-box>
                        <!-- right -->
                        <a-box height="1" position="0.2 -0.5 0.25" width="0.1" depth="0.1"></a-box>
                        <!-- end of chair legs -->
                    </a-box>
                </a-box>

                    

                    <a-entity src="#cabinet" scale="0.5 0.5 0.5" position="-1.5 0.1 -2.5"></a-entity>

                    
                        <a-entity src="#pottedplant" scale="0.5 0.5 0.5" position="-2 0.1 2.5"></a-entity>

                   

                        <!-- kitchen door -->

                        <a-box position="3 0 -1" height="3" depth="0.15" width="1" rotation="0 -90 0" src="#wood">
                            <a-cylinder position="0.3 1 0" depth="0.03" height="0.25" radius="0.05" color="red" rotation="-90 0 0"></a-cylinder>
                        </a-box>

                   
                     <!-- Windows -->

                     <a-box position="-3 2 0" height="1"  rotation="0 -90 0" depth="0.1" width="1.5" src="#window">
                    </a-box> 

                     <a-box position="0 1.8 3" height="1" depth="0.1" width="1.5" src="#window">
                    </a-box>
                    
     </a-box>


    
    <!-- living room -->
     <a-box width = "6"
            depth="6"
            height="6"
            side="double" 
            position ="6 0 0"
            src="#building"
            repeat="3 3 3">

          <!-- Main door -->

          <a-box position="1 0 3" height="4" depth="0.2" width="1" src="#door">
            <a-cylinder position="0.3 1 0" depth="0.05" height="0.25" radius="0.05" color="red" rotation="-90 0 0"></a-cylinder>
        </a-box>
          
            
            

      
      <a-entity position="-2 0 1.4" rotation="0 90 0">
        <!-- Sofa Base -->
        <a-box width="3" height="0.4" depth="1.5" color="#8B4513"></a-box>
      
        <!-- Sofa Cushions -->
        <a-box width="2.8" height="0.3" depth="1.4" position="0 0.3 0" color="#A0522D"></a-box>
      
        <!-- Sofa Backrest -->
        <a-box width="3" height="1" depth="0.2" position="0 0.7 -0.65" color="#8B4513"></a-box>
      
        <!-- Sofa Armrests -->
        <a-box width="0.2" height="0.6" depth="1.5" position="-1.4 0.5 0" color="#8B4513"></a-box>
        <a-box width="0.2" height="0.6" depth="1.5" position="1.4 0.5 0" color="#8B4513"></a-box>
      </a-entity>
      
                    



                    <!-- tv -->
                    <a-box position="2.85 2 1.5" height="1.6" rotation="0 -90 0" depth="0.09" width="2.9" src="#tv">
                    </a-box>


                     <!-- living room Windows -->
                     <a-box position="3 2 -1.5" height="1"  rotation="0 -90 0" depth="0.1" width="1.5" src="#window">
                         </a-box>

                     <a-box position="-2 2 3" height="1"  depth="0.1" width="1.5" src="#window">
                         </a-box>  
                        


                        </a-box>





                   

                 
     </a-box>
    
       <!-- Corridor -->
       <a-box width = "12"
       depth="2"
       height="6"
       side="double" 
       position ="3 0 -4"
       src="#building"
       repeat="3 3 3">

       <!-- corridor outside window -->
       <a-box position="6 2 0" height="1"  rotation="0 -90 0" depth="0.1" width="1.5" src="#window">
    </a-box>

    <a-box position="-6 2 0" height="1"  rotation="0 -90 0" depth="0.1" width="1.5" src="#window">
        </a-box>  
   

   <!-- Main Corridor door -->
       <a-box position="1 0 1" height="3" depth="0.1" width="0.8" src="#wood">
        <a-cylinder position="0.3 1 0" depth="0.05" height="0.25" radius="0.05" color="red" rotation="-90 0 0"></a-cylinder>
    </a-box>
       
   <!-- Main Guestroom door -->
       <a-box position="4 0 -1" height="3" depth="0.1" width="0.8" src="#wood">
        <a-cylinder position="-0.3 1 0" depth="0.05" height="0.25" radius="0.05" color="red" rotation="-90 0 0"></a-cylinder>
    </a-box>
       
   <!-- Main Bedroom door -->
       <a-box position="-2 0 -1" height="3" depth="0.1" width="0.8" src="#wood">
        <a-cylinder position="0.3 1 0" depth="0.05" height="0.25" radius="0.05" color="red" rotation="-90 0 0"></a-cylinder>
    </a-box>
       
       
     <!-- Windows -->
     <a-box position="4 1.8 1" height="1" depth="0.1" width="1.5" src="#window">
    </a-box>


           

            
   </a-box>


    
    <!-- Guest room -->
     <a-box width = "6"
            depth="6"
            height="6"
            side="double" 
            position ="0 0 -8"
            src="#building"
            repeat="3 3 3">

          
          
            

      <!-- Bed (GLB Model or Basic Shapes) -->
      <a-entity position="-2 0.3 0" scale="0.8 0.8 0.8" rotation="0 90 0">
        <a-box width="2" height="0.3" depth="1.5" color="#8B5A2B"></a-box>
        <a-box width="2" height="0.1" depth="1.5" position="0 0.2 0" color="#FFF"></a-box>
        <a-box width="2" height="1" depth="0.1" position="0 0.5 -0.75" color="#8B5A2B"></a-box>
      </a-entity>

      
      <a-entity position="1 0 -2">
        <!-- Sofa Base -->
        <a-box width="3" height="0.4" depth="1.5" color="#8B4513"></a-box>
      
        <!-- Sofa Cushions -->
        <a-box width="2.8" height="0.3" depth="1.4" position="0 0.3 0" color="#A0522D"></a-box>
      
        <!-- Sofa Backrest -->
        <a-box width="3" height="1" depth="0.2" position="0 0.7 -0.65" color="#8B4513"></a-box>
      
        <!-- Sofa Armrests -->
        <a-box width="0.2" height="0.6" depth="1.5" position="-1.4 0.5 0" color="#8B4513"></a-box>
        <a-box width="0.2" height="0.6" depth="1.5" position="1.4 0.5 0" color="#8B4513"></a-box>
      </a-entity>
      
             

                    

                     <!-- Windows -->

                     <a-box position="-3 2 0" height="1"  rotation="0 -90 0" depth="0.1" width="1.5" src="#window">
                    </a-box> 
                     
                    <a-box position="0 2 -3" height="1"   depth="0.1" width="1.5" src="#window">
                    </a-box> 
     </a-box>

   

    <!-- Bedroom -->
     <a-box width = "6"
            depth="6"
            height="6"
            side="double" 
            position ="6 0 -8"
            src="#building"
            repeat="3 3 3">

          
          
            
             

                    


      <!-- Bed (GLB Model or Basic Shapes) -->
      <a-entity position="2 0.3 0" scale="0.8 0.8 0.8" rotation="0 -90 0">
        <a-box width="2" height="0.3" depth="1.5" color="#8B5A2B"></a-box>
        <a-box width="2" height="0.1" depth="1.5" position="0 0.2 0" color="#FFF"></a-box>
        <a-box width="2" height="1" depth="0.1" position="0 0.5 -0.75" color="#8B5A2B"></a-box>
      </a-entity>

      
      <a-entity position="-1 0 -2">
        <!-- Sofa Base -->
        <a-box width="3" height="0.4" depth="1.5" color="#8B4513"></a-box>
      
        <!-- Sofa Cushions -->
        <a-box width="2.8" height="0.3" depth="1.4" position="0 0.3 0" color="#A0522D"></a-box>
      
        <!-- Sofa Backrest -->
        <a-box width="3" height="1" depth="0.2" position="0 0.7 -0.65" color="#8B4513"></a-box>
      
        <!-- Sofa Armrests -->
        <a-box width="0.2" height="0.6" depth="1.5" position="-1.4 0.5 0" color="#8B4513"></a-box>
        <a-box width="0.2" height="0.6" depth="1.5" position="1.4 0.5 0" color="#8B4513"></a-box>
      </a-entity>
      

                     <!-- Windows -->
                     <a-box position="3 2 0" height="1"  rotation="0 -90 0" depth="0.1" width="1.5" src="#window">
                    </a-box> 

                     <a-box position="0 2 -3" height="1"   depth="0.1" width="1.5" src="#window">
                    </a-box> 


                       
     </a-box>




     <a-entity src="#tree" position="-2.8 0 4" scale="0.5 0.5 0.4"></a-entity>

     <!-- room -->
       <!-- floor -->
       <a-plane src="#marblefloor" rotation="-90 0.9 0"
       repeat="1 1" position="2.8 0.09 -4" height="14.5" width="11.8"></a-plane>
       
     <!-- courtyard -->

       <a-plane src="#floor" rotation="-90 -1.5 0"
       repeat="1 1" height="20" width="24" position="2 0.04 -4"
       >

       </a-plane>


       <a-plane src="#grass" rotation="-90 0 0"
       repeat="50 50"
       scale="1000 1000">

       </a-plane>


<!-- adult height -->
                <a-camera position="-1 1.6 3">

                </a-camera>
     

        


    </a-scene>
</body>
</html>
